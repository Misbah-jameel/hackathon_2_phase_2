# Cloud deployment overrides
# Usage: helm upgrade --install todo-backend ./helm/backend -f helm/backend/values-cloud.yaml -n todo-app

image:
  repository: ghcr.io/your-username/todo-backend  # Update with your registry
  tag: v5.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

dapr:
  enabled: true
  appId: todo-backend
  appPort: 8000

env:
  DATABASE_URL: ""  # Set via Kubernetes Secret
  JWT_SECRET: ""    # Set via Kubernetes Secret
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRY_HOURS: "24"
  CORS_ORIGINS: ""  # Set to your public URL
  ANTHROPIC_API_KEY: ""  # Set via Kubernetes Secret
  ANTHROPIC_MODEL: "claude-3-haiku-20240307"
  DAPR_HOST: "localhost"
  DAPR_PORT: "3500"
  DAPR_PUBSUB_NAME: "pubsub"

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi
