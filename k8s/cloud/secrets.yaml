# Template for Kubernetes Secrets
# WARNING: Do NOT commit actual secrets to git.
# Use this as a template and fill in values at deploy time.
#
# Usage:
#   kubectl create secret generic todo-secrets \
#     --from-literal=JWT_SECRET=$(python -c "import secrets; print(secrets.token_urlsafe(32))") \
#     --from-literal=DATABASE_URL="postgresql://user:pass@host/db?sslmode=require" \
#     --from-literal=ANTHROPIC_API_KEY="sk-ant-..." \
#     --from-literal=BETTER_AUTH_SECRET=$(python -c "import secrets; print(secrets.token_urlsafe(32))") \
#     -n todo-app
#
#   kubectl create secret generic kafka-secrets \
#     --from-literal=brokers="your-kafka-broker:9093" \
#     --from-literal=username="your-kafka-user" \
#     --from-literal=password="your-kafka-password" \
#     -n todo-app
---
apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: todo-app
type: Opaque
stringData:
  JWT_SECRET: "REPLACE_ME"
  DATABASE_URL: "REPLACE_ME"
  ANTHROPIC_API_KEY: "REPLACE_ME"
  BETTER_AUTH_SECRET: "REPLACE_ME"
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-secrets
  namespace: todo-app
type: Opaque
stringData:
  brokers: "REPLACE_ME"
  username: "REPLACE_ME"
  password: "REPLACE_ME"
